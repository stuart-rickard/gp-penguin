<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center w-100 main-content">
        <div class="d-flex flex-wrap form-container">
            <form class="w-100 pb-4 login-form">
                <div>
                    <label for="email-login">Email:</label><br>
                    <input type="text" id="email-login" class="input-form">
                </div>
                <div class="mt-2">
                    <label for="password-login">Password:</label><br>
                    <input type="text" id="password-login" class="input-form">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="w-50 mt-3 submit-btn">Login</button>
                </div>
            </form>

            <form class="w-100 mt-4 signup-form">
                <h2 class="font-weight-bold text-center">Create An Account</h2>
                <div>
                    <label for="username-signup">Enter Your Name:</label><br>
                    <input type="text" id="username-signup" class="input-form">
                </div>
                <div>
                    <label for="email-signup">Enter Your Email:</label><br>
                    <input type="text" id="email-signup" class="input-form">
                </div>
                <div class="mt-2">
                    <label for="password-signup">Create Password:</label><br>
                    <input type="text" id="password-signup" class="input-form">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="w-50 mt-3 submit-btn">Create New Account</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
