<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="p-5">
        
            <div class="d-flex justify-content-between">
                <h2>Create A New Event</h2>
                <button id="logout-btn" class="font-weight-bold pl-3 pr-3">Logout</button>
            </div>

            <div>
                <img class="w-35" src="./images/penguin-group.jpeg" alt="group of penguins">
            </div>

            <div class="d-flex flex-wrap justify-content-center">
                <form id="event-form" class="w-100">
                    <div class="mt-5">
                        <h3>Event Name</h3>
                        <input type="text" class="pb-1 pt-1" id="event-input">
                    </div> 
                        <div class="mt-5">
                        <h3>Choose Days</h3>
                        <div>
                            <input type="checkbox" id="saturday" value="saturday">
                            <label for="saturday" class="m-0 font-weight-bold">saturday</label>
                        </div>
                    </div>
                    <div class="mt-5">
                        <h3>Enter Invitee Emails</h3>
                        <p>Enter the emails of the people you would like to participate in the vote,<br>emails must be separated by a single space.</p>
                        <input type="text" class="pb-1 pt-1 pl-2 pr-2" id="invitee-email">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="pl-3 pr-3 pt-2 pb-2 mb-4">Create Event</button>
                    </div>
                </form>

                <div class="w-100 d-flex justify-content-center mt-3 mb-3">
                    <img src="./images/happy-penguin.jfif" alt="happy penguin">
                </div>
    
                <div class="active-events-container">
                    <div class="mt-4">
                        <h2><u>Active Events</u></h2>
                        <p class="mb-4">Click an active event to see the current tally.</p>
                    </div>
    
                    
                    <a href="">
                        <article class="d-flex justify-content-center flex-wrap p-3 event-item align-items-center w-100 mb-4">
                            <div class="text-primary w-100">
                                <h3 class="m-0">Title</h3>
                            </div>
                            <div class="mt-3">
                                <p class="m-0 font-weight-bold">Current Votes: 0</p>
                            </div>
                        </article>
                    </a>   
                </div>
            </div>
            
        
</section>


</body>

</html>
